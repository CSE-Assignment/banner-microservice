name: Deploy to Minikube

on:
  workflow_dispatch:  # Deployment on demand

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack socat ebtables

      - name: Set Up Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube-linux-amd64
          sudo mv minikube-linux-amd64 /usr/local/bin/minikube
          sudo minikube start --driver=none
          sudo chown -R $USER $HOME/.kube $HOME/.minikube
          sudo chmod -R u+wrx $HOME/.kube $HOME/.minikube

      - name: Install Skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
          chmod +x skaffold
          sudo mv skaffold /usr/local/bin

      - name: Deploy with Skaffold
        run: skaffold run

      - name: Port Forward Frontend
        run: kubectl port-forward deployment/frontend 8080:8080 &

      - name: Validate Deployment
        run: |
          curl -I http://localhost:8080/_healthz
