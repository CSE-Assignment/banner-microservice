name: Benchmark

on:
  workflow_dispatch:  # can be run on-demand
  schedule:
    - cron: '0 2 * * 0'  # Weekly run on Sundays at 2 AM (automated benchmarking)

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/generated" >> $GITHUB_ENV

    - name: Install Locust
      run: pip install locust

    - name: Start Server
      run: |
        python banner_service.py &
        sleep 5  # Give the server time to start

    - name: Run Benchmarks
      env:
        PYTHONPATH: ${{ env.PYTHONPATH }}
      run: locust -f benchmarks/locustfile.py --headless -u 100 -r 10 --run-time 1m --csv locust_logs_stats

    - name: Verify Benchmark Results
      run: ls -lh

    - name: Validate Benchmarks
      run: python benchmarks/validate_benchmark.py

    - name: Upload Benchmark Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: locust_logs/

    - name: Stop Server
      run: pkill -f banner_service.py

